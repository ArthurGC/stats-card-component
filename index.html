<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="card">
      <div class="card_img">
        <!-- <source media="(orientation: landscape)" srcset="/images/image-header-desktop.jpg">
        <img src="/images/image-header-mobile.jpg" alt="coding group"> -->
      </div>

      <div class="card_content">
        <section class="card_text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <div class="card_text_p">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
              and
              overall efficiency.</p>
          </div>
        </section>

        <section class="card_numbers">

          <div class="points">
            <h2>10K+</h2>
            <p>COMPANIES</p>
          </div>

          <div class="points">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>

          <div class="points">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>

        </section>
      </div>
    </section>
    <div class="attribution">
     <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ArthurGC">ArthurGC</a>.</p>
    </div>
  </div>
</body>

</html>
